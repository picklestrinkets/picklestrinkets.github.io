<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickles' Trinkets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pickles' Trinkets</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#cart">Cart</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="shop" class="product-grid">
        <div class="product">
            <img src="sticker1.png" alt="Cute Sticker">
            <h2>Sticker 1</h2>
            <p>$5.00</p>
            <button onclick="addToCart('Sticker 1', 5.00)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="claypin1.png" alt="Clay Pin">
            <h2>Clay Pin 1</h2>
            <p>$8.00</p>
            <button onclick="addToCart('Clay Pin 1', 8.00)">Add to Cart</button>
        </div>
        <!-- Add more products as necessary -->
    </section>

    <section id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0.00</span></p>
        <button id="checkout">Checkout</button>
    </section>
    
    <section id="checkout-form">
        <h2>Checkout</h2>
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="address" placeholder="Shipping Address" required>
        <button id="confirm-order">Confirm Order</button>
    </section>

    <script src="cart.js"></script> <!-- Link to cart.js -->
</body>
</html>
